<div>
    <h1>Perfil del Empleado</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Apellido</th>
                    <th>Oficio</th>
                    <th>Salario</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sub of subs">
                    <td>{{sub.idEmpleado}}</td>
                    <td>{{sub.apellido}}</td>
                    <td>{{sub.oficio}}</td>
                    <td>{{sub.salario}}</td>
                     <td>{{sub.director}}</td> 
                </tr>
            </tbody>
        </table>
</div>
